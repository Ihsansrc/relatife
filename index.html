<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VENOM.JOKI | ML</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- g foont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <!-- akhir g font -->

    <!-- bootsrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- akhir bootsrap -->
  </head>
  <body style="background-color: #a1ccd1">
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark shadow fixed-top"
      style="background-color: #7c9d96"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">VENOM</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#rank">Rank Joki</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- carousel -->
    <section>
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/gambar/Proyek Baru 112 [77E5EFB].png"
              class="d-block w-100"
              alt="JOKI"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/gambar/Proyek Baru 112 [77E5EFB].png"
              class="d-block w-100"
              alt="JOKI"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/gambar/Proyek Baru 112 [77E5EFB].png"
              class="d-block w-100"
              alt="JOKI"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- akhir carousel -->

    <!-- tentang joki -->
    <section id="home">
      <div class="pembungkus hero mt-5 d-flex" style="height: 100vh">
        <div class="kiri">
          <h1>SELAMAT DATANG DI <span>VENOM</span></h1>
          <p>
            kami menyediakan layanan berupa joki game online yaitu
            <span>MOBILE LEGEND</span> dengan proses yang cepat dan terpercaya.
          </p>
        </div>
        <div class="kanan">
          <img src="/gambar/kanan.png" alt="design ML" />
        </div>
      </div>
    </section>
    <!-- akhir tentang joki -->

    <!-- level joki -->
    <section id="rank">
      <div class="container mt-2">
        <div class="text"><h1>Rank ML</h1></div>
        <div class="row row-cols-2 row-cols-md-4 g-4">
          <div class="col">
            <div class="card text-bg-dark">
              <img src="/gambar/warior.png" class="card-img" alt="warior" />
              <div class="card-img-overlay">
                <h5 class="card-title fs-3 fw-bolder">Warior</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <img src="/gambar/elite.png" class="card-img" alt="elite" />
              <div class="card-img-overlay">
                <h5 class="card-title fs-3 fw-bolder">Elite</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <img src="/gambar/master.png" class="card-img" alt="master" />
              <div class="card-img-overlay">
                <h5 class="card-title fs-3 fw-bolder">Master</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <img
                src="/gambar/granmaster.png"
                class="card-img"
                alt="Grandmaster"
              />
              <div class="card-img-overlay">
                <h5 class="card-title fs-3 fw-bolder">Grandmaster</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <img src="/gambar/epic.png" class="card-img" alt="epic" />
              <div class="card-img-overlay">
                <h5 class="card-title fs-3 fw-bolder">Epic</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <img src="/gambar/legend.png" class="card-img" alt="legend" />
              <div class="card-img-overlay">
                <h5 class="card-title fs-3 fw-bolder">Legend</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <img src="/gambar/myhtic.png" class="card-img" alt="myhtic" />
              <div class="card-img-overlay">
                <h5 class="card-title fs-3 fw-bolder">Mythic</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark">
              <img
                src="/gambar/glorisium.png"
                class="card-img"
                alt="Glorious"
              />
              <div class="card-img-overlay">
                <h5 class="card-title fs-3 fw-bolder">Glorious Mythic</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir level joki -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
